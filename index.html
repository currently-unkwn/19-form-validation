<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19 - Form Validation || Advent of JavaScript</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="root">
      <div class="Container">
        <form action="#" class="FormContainer">
          <h1 class="h1">Signup</h1>
          <div class="GridFlow">
            <div class="FormRow">
              <div class="InputWrapper">
                <input
                  class="FormInput"
                  type="text"
                  name="name"
                  id="name"
                  placeholder=" "
                  required
                />
                <label class="FormLabel" for="name">Name</label>
                <!-- <span
                  >
                  This is not a valid email address
                </span> -->
              </div>
            </div>
            <div class="FormRow">
              <div class="InputWrapper">
                <input
                  class="FormInput"
                  type="email"
                  name="email"
                  id="email"
                  placeholder=" "
                  required
                />
                <label class="FormLabel" for="email">Email</label>
              </div>
              <div class="Notification mError">
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.042 22.4833C6.52799 22.4833 2.04199 17.9973 2.04199 12.4833C2.04199 6.96934 6.52799 2.48334 12.042 2.48334C17.556 2.48334 22.042 6.96934 22.042 12.4833C22.042 17.9973 17.556 22.4833 12.042 22.4833ZM12.042 4.48334C7.63099 4.48334 4.04199 8.07234 4.04199 12.4833C4.04199 16.8943 7.63099 20.4833 12.042 20.4833C16.453 20.4833 20.042 16.8943 20.042 12.4833C20.042 8.07234 16.453 4.48334 12.042 4.48334Z"
                    fill="#FF0000"
                  />
                  <path
                    d="M16.749 9.19034L15.334 7.77634L12.042 11.0693L8.74898 7.77634L7.33398 9.19034L10.627 12.4833L7.33398 15.7763L8.74898 17.1903L12.042 13.8983L15.334 17.1903L16.749 15.7763L13.456 12.4833L16.749 9.19034Z"
                    fill="#FF0000"
                  /></svg
                ><span>This is not a valid email address</span>
              </div>
            </div>
            <div class="FormRow">
              <div class="InputWrapper">
                <input
                  class="FormInput"
                  type="password"
                  name="password"
                  id="password"
                  placeholder=" "
                  required
                />
                <label class="FormLabel" for="password">Password</label>
                <button
                  class="UnstyledButton ToggleButton"
                  type="button"
                  role="switch"
                  aria-pressed="false"
                >
                  <svg
                    class="Icon EyeVisible"
                    viewBox="0 0 24 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M22.827 9.456C22.731 9.308 21.305 7.174 18.726 5.477L22.696 1.506L21.282 0.0919952L1.81097 19.564L3.22497 20.978L8.37097 15.832C9.46397 16.173 10.669 16.386 11.989 16.386C18.793 16.386 22.656 10.801 22.817 10.562L23.19 10.014L22.827 9.456ZM11.988 14.386C11.296 14.386 10.643 14.308 10.02 14.182L11.927 12.275C12.179 12.344 12.442 12.386 12.717 12.386C14.373 12.386 15.717 11.044 15.717 9.38599C15.717 9.11199 15.675 8.84799 15.606 8.59599L17.267 6.935C18.959 7.967 20.146 9.261 20.731 9.987C19.644 11.277 16.549 14.386 11.988 14.386Z"
                    />
                    <path
                      d="M4.604 13.942L6.057 12.489C4.716 11.592 3.754 10.59 3.245 9.986C4.315 8.65 7.399 5.386 11.989 5.386C12.367 5.386 12.731 5.415 13.088 5.458L14.804 3.742C13.93 3.523 12.996 3.386 11.989 3.386C5.173 3.386 1.311 9.208 1.151 9.456L0.789001 10.014L1.162 10.562C1.248 10.691 2.44 12.407 4.604 13.942Z"
                    />
                  </svg>
                  <svg
                    class="Icon EyeHidden"
                    viewBox="0 0 30 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M29.2236 9.03904C28.9783 8.68838 23.097 0.472378 14.801 0.472378C6.50497 0.472378 0.623641 8.68838 0.378308 9.03904C0.0529745 9.49904 0.0529745 10.1137 0.378308 10.5737C0.623641 10.923 6.50497 19.139 14.801 19.139C23.097 19.139 28.9783 10.923 29.2236 10.5737C29.549 10.1124 29.549 9.49904 29.2236 9.03904ZM14.801 16.4724C9.24631 16.4724 4.73564 11.7057 3.15964 9.80438C4.73164 7.90304 9.22764 3.13904 14.801 3.13904C20.3556 3.13904 24.8663 7.90705 26.4423 9.80705C24.8703 11.7097 20.3743 16.4724 14.801 16.4724Z"
                    />
                    <ellipse
                      cx="14.801"
                      cy="9.80571"
                      rx="4.69524"
                      ry="4.69524"
                    />
                  </svg>
                </button>
              </div>
              <div class="Notification">
                Your password should be at least 10 characters. Include multiple
                words and phrases to make it more secure.
              </div>
            </div>
            <div class="FormRow">
              <div class="InputWrapper">
                <input
                  class="FormInput"
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder=" "
                  required
                />
                <label class="FormLabel" for="confirm-password"
                  >Confirm password</label
                >
                <button
                  class="UnstyledButton ToggleButton"
                  type="button"
                  role="switch"
                  aria-pressed="false"
                >
                  <svg
                    class="Icon EyeVisible"
                    viewBox="0 0 24 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M22.827 9.456C22.731 9.308 21.305 7.174 18.726 5.477L22.696 1.506L21.282 0.0919952L1.81097 19.564L3.22497 20.978L8.37097 15.832C9.46397 16.173 10.669 16.386 11.989 16.386C18.793 16.386 22.656 10.801 22.817 10.562L23.19 10.014L22.827 9.456ZM11.988 14.386C11.296 14.386 10.643 14.308 10.02 14.182L11.927 12.275C12.179 12.344 12.442 12.386 12.717 12.386C14.373 12.386 15.717 11.044 15.717 9.38599C15.717 9.11199 15.675 8.84799 15.606 8.59599L17.267 6.935C18.959 7.967 20.146 9.261 20.731 9.987C19.644 11.277 16.549 14.386 11.988 14.386Z"
                    />

                      d="M4.604 13.942L6.057 12.489C4.716 11.592 3.754 10.59 3.245 9.986C4.315 8.65 7.399 5.386 11.989 5.386C12.367 5.386 12.731 5.415 13.088 5.458L14.804 3.742C13.93 3.523 12.996 3.386 11.989 3.386C5.173 3.386 1.311 9.208 1.151 9.456L0.789001 10.014L1.162 10.562C1.248 10.691 2.44 12.407 4.604 13.942Z"
                    />
                  </svg>
                  <svg
                    class="Icon EyeHidden"
                    viewBox="0 0 30 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M29.2236 9.03904C28.9783 8.68838 23.097 0.472378 14.801 0.472378C6.50497 0.472378 0.623641 8.68838 0.378308 9.03904C0.0529745 9.49904 0.0529745 10.1137 0.378308 10.5737C0.623641 10.923 6.50497 19.139 14.801 19.139C23.097 19.139 28.9783 10.923 29.2236 10.5737C29.549 10.1124 29.549 9.49904 29.2236 9.03904ZM14.801 16.4724C9.24631 16.4724 4.73564 11.7057 3.15964 9.80438C4.73164 7.90304 9.22764 3.13904 14.801 3.13904C20.3556 3.13904 24.8663 7.90705 26.4423 9.80705C24.8703 11.7097 20.3743 16.4724 14.801 16.4724Z"
                    />
                    <ellipse
                      cx="14.801"
                      cy="9.80571"
                      rx="4.69524"
                      ry="4.69524"
                    />
                  </svg>
                </button>
              </div>
              <div class="Notification mSuccess">
                <svg
                  width="25"
                  height="25"
                  viewBox="0 0 25 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.084 22.6445C6.56998 22.6445 2.08398 18.1585 2.08398 12.6445C2.08398 7.13053 6.56998 2.64453 12.084 2.64453C17.598 2.64453 22.084 7.13053 22.084 12.6445C22.084 18.1585 17.598 22.6445 12.084 22.6445ZM12.084 4.64453C7.67298 4.64453 4.08398 8.23353 4.08398 12.6445C4.08398 17.0555 7.67298 20.6445 12.084 20.6445C16.495 20.6445 20.084 17.0555 20.084 12.6445C20.084 8.23353 16.495 4.64453 12.084 4.64453Z"
                    fill="#5FA22B"
                  />
                  <path
                    d="M11.243 17.5725L7.19995 13.5295L8.96695 11.7615L10.924 13.7175L15.066 7.91853L17.101 9.37153L11.243 17.5725Z"
                    fill="#5FA22B"
                  />
                </svg>
                <span>Succes!</span>
              </div>
            </div>
            <button class="UnstyledButton Button" type="submit">
              Create account
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
